<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Administrador de Gastos del Vehículo</h1>
      <p>Inicia sesión para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Ingresa tu email"
          [class.error]="emailErrors"
        >
        @if (emailErrors) {
          <span class="error-message">{{ emailErrors }}</span>
        }
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Ingresa tu contraseña"
          [class.error]="passwordErrors"
        >
        @if (passwordErrors) {
          <span class="error-message">{{ passwordErrors }}</span>
        }
      </div>

      @if (error()) {
        <div class="alert alert-error">
          {{ error() }}
        </div>
      }

      <button 
        type="submit" 
        class="login-button"
        [disabled]="loading()"
      >
        @if (loading()) {
          <span class="spinner"></span>
          Iniciando sesión...
        } @else {
          Iniciar Sesión
        }
      </button>
    </form>

    <div class="demo-info">
      <h3>Credenciales de Demo:</h3>
      <p><strong>Email:</strong> demo@test.com</p>
      <p><strong>Contraseña:</strong> 123456</p>
    </div>
  </div>
</div>
